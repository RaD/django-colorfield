<input type="text" name="{{ name }}" value="{{ value }}" id="{{ attrs.id }}"/>
<script language="javascript" type="text/javascript">
(function($){
    $(document).ready(function(){
        var field = $('input#{{ attrs.id }}');
        field.bind('click', function() {
            var offset = field.offset();
            var helper_style = {
                'top': offset.top + field.height() + 3,
                'left': offset.left,
                'opacity': 0.9,
            };
            $('#colorpicker').css(helper_style).toggle(400);
            $.farbtastic('#colorpicker').linkTo("#{{ attrs.id }}");
        }).css('background-color', field.val());
    });
})(django.jQuery)
</script>
